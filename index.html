<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Todo lo que buscar en un solo lugar, alianzas, pulseras, collares de plata y oro.">
    <meta name="keywords" content="Tienda, Joyas, Plata, Oro, Puslera, Anillo, Pendientes">
    <!-- ANIMATE CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Belli Joyas - Tienda</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/5ce1298dc3.js" crossorigin="anonymous"></script>

</head>

<body class="main_tienda">
    <!-- INICIO DEL HEADER -->
    <header class="header" id="head">
        <nav class="header__nav">
            <ul class="menu">
                <a href="index.html"><img src="multimedia/logo.png" alt="Logo-Isabella"></a>
                <li class="menu__li"><i class="fa-sharp fa-solid fa-bag-shopping" id="verCarrito"></i><span
                        id="cantidadCarrito" class="cantidadCarrito"></span></li>
            </ul>
        </nav>
    </header>
    <!-- FIN DEL HEADER -->
    <main>
        <!-- LOGO WSP -->
        <a class="wsp" href="#">
            <img src="../multimedia/icons/whatsapp.png" alt="Logo whatsapp">
        </a>
        <!-- Banner -->
        <div class="banner">
            <h2 class="animate__animated animate__fadeInUp">BELI JOYAS</h2>
            <p>Elegirnos es elegirte...</p>
            <a href="#tienda"><i class="fa-solid fa-chevron-down"></i></a>

        </div>
        <!-- Seccion tienda -->

        <section id="tienda" class="tienda">
            <article class="tienda__productos" id="tiendaProductos">

            </article>
        </section>
        <section class="secCarrito">
            <div class="carritoModal" id="carritoModal"></div>
        </section>
    </main>

    <!-- INICIO DEL FOOTER -->
    <footer class="footer">
        <div class="footer__nav">
            <h3>NAVEGACIÓN</h3>
            <ul class="footer__ul">
                <li class="footer__li"> <a href="#"> HOME </a> </li>
                <li class="footer__li"> <a class="link-active" href="#head"> TIENDA </a> </li>
                <li class="footer__li"> <a href="#"> NOSOTROS</li>
            </ul>
        </div>

        <div class="footer__pagos">
            <h3 class="pagos__text">MEDIOS DE PAGO</h3>
            <div class="pagos__grid">
                <img src="../multimedia/tarjetas/visa.png" alt="">
                <img src="../multimedia/tarjetas/mastercard.png" alt="">
                <img src="../multimedia/tarjetas/amex.png" alt="">
                <img src="../multimedia/tarjetas/mercadopago.png" alt="">
                <img src="../multimedia/tarjetas/pagofacil.png" alt="">
                <img src="../multimedia/tarjetas/rapipago.png" alt="">
                <img src="../multimedia/tarjetas/cabal.png" alt="">
                <img src="../multimedia/tarjetas/diners.png" alt="">
            </div>
        </div>
        <div class="footer__contacto">
            <h3>CONTACTANOS</h3>
            <i class="fa-solid fa-phone"> | Whatsapp:+53 11 5555-5555 </i>
            <i class="fa-solid fa-at"> | BeliJoyas@gmail.com </i>
            <i class="fa-solid fa-location-dot"> | Av. Rivadavia 12567, CABA, Buenos Aires. </i>
        </div>
        <div class="footer__redes">
            <h3>REDES SOCIALES</h3>
            <ul>
                <li><a href="https://facebook.com"><img src="../multimedia/icons/facebook.png" alt=""></a></li>
                <li><a href="https://instagram.com"><img src="../multimedia/icons/instagram.png" alt=""></a></li>
            </ul>
        </div>
        <div class="copy">
            <p>Página creada por Ezequiel Dominguez, alumno de CoderHouse.</p>
        </div>

    </footer>
    <!-- FIN DEL FOOTER -->
    <script src="js/productos.js"></script>
    <script src="js/carrito.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
